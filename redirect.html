<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在跳转到目标页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background-color: #f5f5f5;
        }

        h1 {
            font-size: 1.5rem;
            color: #333;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>如果页面没有自动跳转，请<a href="">点击这里</a></h1>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const codeUrl = urlParams.get('code_url');
        console.log(codeUrl);
        if (codeUrl && codeUrl.startsWith('weixin://dl/business')) {
            window.location.href = codeUrl;
            document.querySelector('a').href = codeUrl;
        } else {
            alert('链接无效');
            document.querySelector('a').href = '#';
            document.querySelector('a').textContent = '链接无效';
        }
    </script>
</body>

</html>
